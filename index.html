<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>
</head>
<body>
    <div class="terminal">
        <h1>Sudoku Hack by Tsif</h1>
        <p>Remplissez la grille sans répétition par ligne et colonne.</p>
        <div class="difficulty-buttons">
            <button onclick="setDifficulty(4)">🟢 Facile (4x4)</button>
            <button onclick="setDifficulty(8)">🟡 Moyen (8x8)</button>
            <button onclick="setDifficulty(12)">🔴 Difficile (12x12)</button>
        </div>

        <div id="grid"></div>

        <button onclick="checkSolution()">🔍 Vérifier</button>
        <button onclick="generateGrid()">🔄 Nouvelle Grille</button>

        <p id="message"></p>
    </div>        
    <script src="script.js"></script>
</body>
</html>
